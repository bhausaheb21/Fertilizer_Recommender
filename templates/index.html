<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation System</title>
</head>
<body>
    <h2>Fertilizer Recommendation System</h2>
    <form action="/predict" method="post">
        <label for="Temperature">Temperature:</label>
        <input type="number" step="0.1" name="Temperature" required><br>
        
        <label for="Humidity">Humidity:</label>
        <input type="number" step="0.1" name="Humidity" required><br>
        
        <label for="Moisture">Moisture:</label>
        <input type="number" step="0.1" name="Moisture" required><br>
        
        <label for="Soil Type">Soil Type:</label>
        <select name="Soil Type" required>
            <option value="Black">Loamy</option>
            <option value="Clayey">Sandy</option>
            <option value="Loamy">Clay</option>
            <option value="Red">Silt</option>
            <option value="Sandy">Peat</option>
        </select><br>
        
        <label for="Crop Type">Crop Type:</label>
        <select name="Crop Type" required>
            <option value="Brinjal">Brinjal</option>
            <option value="Chili">Tomato</option>
            <option value="Tomato">Chili</option>
           
        </select><br>
        
        <label for="Nitrogen">Nitrogen:</label>
        <input type="number" step="0.1" name="Nitrogen" required><br>
        
        <label for="Phosphorous">Phosphorous:</label>
        <input type="number" step="0.1" name="Phosphorous" required><br>
        
        <label for="Potassium">Potassium:</label>
        <input type="number" step="0.1" name="Potassium" required><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
